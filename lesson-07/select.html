<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select</title>
</head>
<style>

</style>
<body>
    <select id="colors">
        <option value="">- не выбран -</option>
        <option value="#f00">Красный</option>
        <option value="#00f">Синий</option>
        <option value="#0a0">Зеленый</option>
    </select>  
    <button id="changeColor">Изменить</button>

    <script>
        window.addEventListener("load", function() {
            let changeColorBtn = document.querySelector("#changeColor");
            let colorSelect = document.querySelector("#colors");

            //При нажатии на кнопку срабатывает функция
            changeColorBtn.addEventListener("click", function() {
                //Меняем фоновый цвет при выборе и нажатии кнопки 
                document.body.style.backgroundColor = colorSelect.value;
            });

            colorSelect.addEventListener("change", function() {
                document.body.style.backgroundColor = colorSelect.value;
            });
        });
    </script>
</body>
</html>
