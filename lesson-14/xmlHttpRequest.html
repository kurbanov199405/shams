<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="load">Загрузить</button>
    <div class="result"></div>
   <script>
       "use strict";
       document.addEventListener("DOMContentLoaded", function() {
          const load = document.querySelector(".load");
          const result = document.querySelector(".result");

          load.addEventListener("click", () => {
            const xhr = new XMLHttpRequest(); // создали объект каторый умеет отправлять запрос на сервер
            xhr.open("GET", "https://www.cbr-xml-daily.ru/daily_json.js"); // указываем тип запроса и адрес (URL и так далее).

            xhr.send(); //отправляем запрос

            xhr.addEventListener("load", () => { // этот обработчик будет вызван когда придет ответ
                // alert(xhr.responseText);//текст ответа сервера
                const data = JSON.parse(xhr.responseText); //метод JSON.parse преобразует формат JSON в объект
                    // console.log(data.Valute.USD.Value);
                    result.innerHTML = `Курс доллара ${data.Valute.USD.Value} руб.`; //указываем интересующий нас элемент объекта
            });
          }); 
       });
   </script> 
</body>
</html>
