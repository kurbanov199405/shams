<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор валют</title>
</head>
<body>

    <div id="app">
        <h1>Калькулятор валют</h1>
        <input v-model="amount" type="number">
        <select v-model="currency">
            <option value="">- не выбрана -</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
        </select>
        <hr>
        {{result}} руб.
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                amount: 0,
                currency: "",
                currencies: {},
            },
            created() { //эта функция вызывается автоматически когда вью готово генерировать
                axios.get("https://www.cbr-xml-daily.ru/daily_json.js")
                    .then(response => {
                        this.currencies = response.data.Valute; //скопировать все объекты в currencies
                    });
            },
            computed: {
                result() {
                    if(this.currency === "") {
                        return 0;
                    }

                    return this.currencies[this.currency].Value * this.amount;
                }
            }
        })
    </script>
</body>
</html>
