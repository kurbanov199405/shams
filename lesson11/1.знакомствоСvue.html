<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h1>{{title}}</h1>
        Счетчик: {{counter}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const app = new Vue({
                el: ".app", //блок с шаблоном
                data: {
                    title: "Hello word", //реактивные данные для шаблона
                    counter: 0,
                },
            });

            setInterval(function() {
                app.counter++;
                if(app.counter > 10) {
                    app.title = "МНого насчитали"
                }
            }, 200);
        });
    </script>
</body>
</html>
